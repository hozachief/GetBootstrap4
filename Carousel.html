<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!--
        Carousel
        A slideshow component for cycling through elements--images or slides of text--like a carousel.

        How it works
        Built with CSS 3D transforms and a bit of JavaScript.
        In browsers where the Page Visibility API is supported, the carousel will avoid sliding when
        the webpabe is not visible to the user (browser tab is inactive, browser window is minimized, etc.)

        Carousel's don't automatically normalize slide dimensions. May need to use additional
        utilities or custom styles to appropriately size content.

        The .active class needs to be added to one of the slides otherwise the carousel will not
        be visible. Also be sure to set a unique id on the .carousel for optional controls, especially
        if you're using multiple carousels on a single page. Control and indicator elements must have
        a data-target attribute (or href for links) that matches the id of the .carousel element.

        Slides only
        Note the presence of .d-block and .w-100 on carousel images to prevent browser default image alignment.

        Crossfade
        Add .carousel-fade to your carousel to animate slides with a fade transition of a slide.
        (i.e. class="carousel slide carousel-fade")
        -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!--With indicators-->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <!--
                Individual ".carousel-item" interval
                Add data-interval="" to a .carousel-item to change the amount of time to delay between automatically
                cycling to the next item.
                -->
                <div class="carousel-item active" data-interval="10000">
                    <!--https://www.w3schools.com/Html/html_filepaths.asp-->
                    <img src="GetBootstrap_Images/image.png" class="d-block w-100" alt="First Slide">
                    <!--
                    With captions
                    Add captions with the .carousel-caption element within any .carousel-item.
                    They can be easily hidden on smaller viewports, as shown below, with optional
                    display utilities. We hide them initially with .d-none and bring them back on
                    medium-sized devices with .d-md-block.
                    -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Shampion Squwaa!</p>
                    </div>
                </div>
                <div class="carousel-item" data-interval="20000">
                    <img src="GetBootstrap_Images/image2.png" class="d-block w-100" alt="Second Slide">
                    <!--With captions-->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Woa shampion squwaa again!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="GetBootstrap_Images/image3.png" class="d-block w-100" alt="Third Slide">
                </div>
            </div>
            <!--With controls-->
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!--Usage...-->

        <!--jQuery, Popper.js, Bootstrap JS (plugins)-->
        <script src="https:////code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
