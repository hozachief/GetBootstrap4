<!doctype html>
<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <!--
        Responsive meta tag
        Bootstrap is developed mobile first, a strategy in which we optimize code for
        mobile devices first and then scale up components as necessary using CSS media
        queries. To ensure proper rendering and touch zooming for all devices, add the
        responsive viewport meta tag.
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--
        One option is to download ready-to-use compiled code for Bootstrap v4.3.1 to
        easily drop into your project.
        Another option is to skip the download with BootstrapCDN (Content Delivery Network (CDN))
        to deliver cached version of Bootstrap's compiled CSS and JS to your project.
        -->
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <h1>Hello, world!</h1>

        <!--
        Many Bootstrap components require the use of JavaScript to function.
        Place <script>s near the end of your pages, right before the closing </body> tag,
        to enable them. jQuery must come first, then Popper.js, and then JavaScript plugins.
        -->
        <!--Optional JavaScript-->
        <!--jQuery first, then Popper.js, then Bootstrap JS (plugins)-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
