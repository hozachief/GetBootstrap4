<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!--
        Responsive tables
        Responsive tables allow tables to be scrolled horizontally with ease.
        Make any table responsive across all viewports by wrapping a .table with
        .table-responsive. Or, pick a maximum breakpoint with which to have a
        responsive table up to by using .table-responsive{-sm|-md|-lg|-xl}.
        -->
        <div class="table-responsive">
            <!--
            Tables
            Tables are opt-in. Just add the base class .table to any <table>, then
            extend with custom styles or our various included modifier classes.
            All table styles are inherited in Bootstrap 4, meaning any nested tables
            will be styled in the same manner as the parent.

            Add (i.e. "table table-dark") .table-dark to invert the colors.
            Add .table-striped to add zebra-striping to any table row within the <tbody>
            Add .table-bordered for borders on all sides of the table and cells.
            Add .table-borderless for a table without borders.
            Add .table-hover to enable a hover state on table rows within a <tbody>.
            Add .table-sm to make tables more compact by cutting cell padding in half.
            -->
            <table class="table table-hover table-dark">
                <!--
                Captions
                A <caption> functions like a heading for a table. It helps users with
                screen readers to find a table and understand what it's about and decide
                if they want to read it.
                -->
                <caption>List of users</caption>
                <!--
                Add .thead-light or .thead-dark to make <thead>s appear light or dark gray.
                -->
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</td>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>

            <!--
            Contextual classes
            To color table rows or individual cells.
            -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Class</th>
                        <th scope="col">Heading</th>
                        <th scope="col">Heading</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="table-active" scope="row">Active</th>
                        <td class="table-active">Cell</td>
                        <td class="table-active">Cell</td>
                    </tr>
                    <tr>
                        <th scope="row">Default</th>
                        <td>Cell</td>
                        <td>Cell</td>
                    </tr>
                    <tr>
                        <th class="table-primary" scope="row">Primary</th>
                        <td class="table-primary">Cell</td>
                        <td class="table-primary">Cell</td>
                    </tr>
                    <!--etc...-->
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
